
<div (window:resize)="onWindowResize($event)" (mousedown)="onMouseDown($event)" (mousemove)="onMouseMove($event)" (mouseup)="onMouseUp($event)" (wheel)="onScroll($event)">
    <div id="info">
        <div class="container">
            <div class="col-lg-3">
                <!-- <div class="form-group">
                    <label>seed:<input [(ngModel)]="plantGeneratorSeed" placeholder="seed"/></label>
                </div>
                <div class="form-group">
                    <label>Start Width:<input [(ngModel)]="plantRootWidth" placeholder="width"/></label>
                </div> -->
                <div class="card">
                    <div class="card-body">
                        <h5>Species</h5>
                        <button (click)="newSpecies()"       class="btn btn-block btn-danger ">Regenerate</button>
                        <br/>
                        <h5>Plant</h5>
                        <button (click)="generateNewPlant()" class="btn btn-block btn-primary">Regenerate</button>
                        <button (click)="updatePlant()"      class="btn btn-block btn-primary">Reload</button>
                        <button (click)="onGrow()"           class="btn btn-block btn-primary">Grow</button>
                        <br/>
                        <h5>Leaves</h5>
                        <button (click)="addLeaves()"        class="btn btn-block btn-success">Add Leaves</button>
                        <button (click)="setFall()"          class="btn btn-block btn-success">Set Fall</button>
                        <button (click)="setWinter()"        class="btn btn-block btn-success">Set Winter</button>
                        <button (click)="setSummer()"        class="btn btn-block btn-success">Set Summer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <canvas #canvas></canvas>
</div>
