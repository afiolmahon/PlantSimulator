
<div (window:resize)="onWindowResize($event)" (mousedown)="onMouseDown($event)" (mousemove)="onMouseMove($event)" (mouseup)="onMouseUp($event)" (wheel)="onScroll($event)">
    <div id="info">
        <div class="container">
            <div class="col-lg-4">
                <div class="form-group">
                    <label>seed:<input [(ngModel)]="plantGeneratorSeed" placeholder="seed"/></label>
                </div>
                <div class="form-group">
                    <label>Start Width:<input [(ngModel)]="plantRootWidth" placeholder="width"/></label>
                </div>
                <!-- <div class="form-group">
                    <label>Max Branch Length:<input [(ngModel)]="genBranchLengthMax" placeholder="branchLength"/></label>
                </div> -->
                <button (click)="generateNewPlant()" class="btn btn-warning">Regenerate</button>
                <button (click)="onGrow()" class="btn btn-success">Grow</button>
            </div>
        </div>
    </div>
    <canvas #canvas></canvas>
</div>
<router-outlet></router-outlet>
